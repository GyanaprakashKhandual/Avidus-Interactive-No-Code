<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Performance Data Table</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        ::-webkit-scrollbar {
            display: none;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #ffffff;
            min-height: 100vh;
            min-width: 100vw;
            margin: 0;
            padding: 0;
            overflow-x: auto;
        }

        .container {
            width: 100%;
            min-height: 100vh;
            background: #ffffff;
            padding: 5px;
            box-sizing: border-box;
        }

        h1 {
            color: #2E7D32;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5rem;
            font-weight: 700;
        }

        .loading {
            text-align: center;
            color: #2E7D32;
            font-size: 1.2rem;
            padding: 40px;
        }

        .error {
            background: #ffebee;
            color: #c62828;
            padding: 20px;
            border-radius: 8px;
            border: 1px solid #ffcdd2;
            margin-bottom: 20px;
        }

        .table-container {
            overflow-x: auto;
            border-radius: 12px;
            background: #ffffff;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.08);
            border: 1px solid #e8f5e8;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: #ffffff;
            border-radius: 12px;
            overflow: hidden;
        }

        thead {
            background: #4CAF50;
        }

        th {
            padding: 18px 15px;
            text-align: left;
            font-weight: 600;
            color: white;
            text-transform: uppercase;
            font-size: 0.9rem;
            letter-spacing: 0.5px;
        }

        tbody tr {
            transition: all 0.2s ease;
            border-bottom: 1px solid #f1f8e9;
        }

        tbody tr:hover {
            background: #f1f8e9;
        }

        tbody tr:last-child {
            border-bottom: none;
        }

        td {
            padding: 18px 15px;
            color: #333;
            font-size: 0.95rem;
        }

        .page-name {
            font-weight: 600;
            color: #2E7D32;
        }

        .metric-value {
            font-family: 'Courier New', monospace;
            font-weight: 500;
            color: #333;
        }

        .status-good {
            color: #4CAF50;
            font-weight: 600;
        }

        .status-warning {
            color: #FF9800;
            font-weight: 600;
        }

        .status-bad {
            color: #F44336;
            font-weight: 600;
        }

        .percentage {
            padding: 6px 12px;
            border-radius: 16px;
            font-weight: 600;
            font-size: 0.85rem;
        }

        .percentage.good {
            background: #e8f5e8;
            color: #2E7D32;
        }

        .percentage.warning {
            background: #fff3e0;
            color: #E65100;
        }

        .percentage.bad {
            background: #ffebee;
            color: #C62828;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: #ffffff;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            border: 2px solid #e8f5e8;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        }

        .stat-value {
            font-size: 2rem;
            font-weight: 700;
            color: #2E7D32;
            margin-bottom: 5px;
        }

        .stat-label {
            color: #666;
            font-size: 0.9rem;
            font-weight: 500;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .table-container {
            animation: fadeIn 0.6s ease-out;
        }

        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            th, td {
                padding: 12px 8px;
                font-size: 0.85rem;
            }
            
            .stat-value {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Performance Monitoring Dashboard</h1>
        
        <div id="stats" class="stats" style="display: none;">
            <div class="stat-card">
                <div id="totalPages" class="stat-value">-</div>
                <div class="stat-label">Total Pages</div>
            </div>
            <div class="stat-card">
                <div id="avgResponse" class="stat-value">-</div>
                <div class="stat-label">Avg Response Time</div>
            </div>
            <div class="stat-card">
                <div id="avgSuccess" class="stat-value">-</div>
                <div class="stat-label">Avg Success Rate</div>
            </div>
        </div>

        <div id="loading" class="loading">
            Loading performance data...
        </div>

        <div id="error" class="error" style="display: none;">
            <strong>Error:</strong> <span id="errorMessage"></span>
        </div>

        <div id="tableContainer" class="table-container" style="display: none;">
            <table id="dataTable">
                <thead>
                    <tr>
                        <th>Page Name</th>
                        <th>Avg Time</th>
                        <th>Min Time</th>
                        <th>Median Time</th>
                        <th>Max Time</th>
                        <th>Status Code %</th>
                        <th>Assertion Pass %</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                </tbody>
            </table>
        </div>
    </div>

    <script>
        function getPercentageClass(percentage) {
            const value = parseFloat(percentage);
            if (value >= 95) return 'good';
            if (value >= 85) return 'warning';
            return 'bad';
        }

        function formatTime(time) {
            return `<span class="metric-value">${time}</span>`;
        }

        function formatPercentage(percentage) {
            const className = getPercentageClass(percentage);
            return `<span class="percentage ${className}">${percentage}</span>`;
        }

        function calculateStats(data) {
            const totalPages = data.length;
            const avgResponseTime = (data.reduce((sum, item) => sum + parseFloat(item.avgTime), 0) / totalPages).toFixed(2);
            const avgSuccessRate = (data.reduce((sum, item) => sum + parseFloat(item.statusCodePercentage), 0) / totalPages).toFixed(1);
            
            return {
                totalPages,
                avgResponseTime: avgResponseTime + 'ms',
                avgSuccessRate: avgSuccessRate + '%'
            };
        }

        function displayStats(stats) {
            document.getElementById('totalPages').textContent = stats.totalPages;
            document.getElementById('avgResponse').textContent = stats.avgResponseTime;
            document.getElementById('avgSuccess').textContent = stats.avgSuccessRate;
            document.getElementById('stats').style.display = 'grid';
        }

        function populateTable(data) {
            const tableBody = document.getElementById('tableBody');
            tableBody.innerHTML = '';

            data.forEach(item => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td class="page-name">${item.pageName}</td>
                    <td>${formatTime(item.avgTime)}</td>
                    <td>${formatTime(item.minTime)}</td>
                    <td>${formatTime(item.medTime)}</td>
                    <td>${formatTime(item.maxTime)}</td>
                    <td>${formatPercentage(item.statusCodePercentage)}</td>
                    <td>${formatPercentage(item.assertionPassedPercentage)}</td>
                `;
                tableBody.appendChild(row);
            });

            // Show table and hide loading
            document.getElementById('loading').style.display = 'none';
            document.getElementById('tableContainer').style.display = 'block';
        }

        function showError(message) {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('errorMessage').textContent = message;
            document.getElementById('error').style.display = 'block';
        }

        // Fetch and display data
        fetch('https://avidus-interactive-test-data.onrender.com/api/asme')
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                return response.json();
            })
            .then(data => {
                if (!Array.isArray(data) || data.length === 0) {
                    throw new Error('Invalid data format or empty dataset');
                }
                
                const stats = calculateStats(data);
                displayStats(stats);
                populateTable(data);
            })
            .catch(error => {
                console.error('Error fetching data:', error);
                showError(error.message);
            });
    </script>
</body>
</html>
